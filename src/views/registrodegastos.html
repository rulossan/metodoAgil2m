    <main>
        <section class="container">
            <div class="row my-5 d-flex justify-content-center">
                <div class="col-12 col-md-7">
                    <h3>Registra tu gasto:</h3>
                    <form class="p-5 border rounded">
                        <div class="input-group mb-4">
                            <span class="input-group-text bg-secondary text-white">
                                <i class="bi bi-chat-left-dots"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="Descripcion" id="descripcion" required>
                        </div>
                        <div class="input-group mb-4">
                            <span class="input-group-text bg-secondary text-white">
                                <i class="bi bi-currency-dollar"></i>
                            </span>
                            <input type="number" class="form-control" placeholder="Monto $" id="monto" required>
                        </div>
                        <div class="input-group mb-4">
                            <span class="input-group-text">
                                <i class="bi bi-calendar-week"></i>
                            </span>
                            <input type="date" class="form-control" id="fecha" required>
                        </div>
                        <div class="input-group mb-4">
                            <span class="input-group-text">
                                <i class="bi bi-bookmarks-fill"></i>
                            </span>
                            <select class="form-select" id="categoria" required>
                                <option selected>Selecciona una categoria</option>
                                <option value="transporte">Transporte</option>
                                <option value="comida">Comida</option>
                                <option value="Impuestos">Impuestos</option>
                                <option value="Telecomunicaciones">Telecomunicaciones</option>
                                <option value="Bancarios">Bancarios</option>
                                <option value="Mercado">Mercado</option>
                                <option value="Vestuario">Vestuario</option>
                                <option value="Entretenimiento">Entretenimiento</option>
                                <option value="Edificio">Edificio</option>
                                <option value="Otros">Otros</option>
                                <option value="moviles">Móviles</option>
                                <option value="Parqueadero">Parqueadero</option>
                                <option value="Papeleria">Papelería</option>
                                <option value="Creditospropios">Créditos propios</option>
                                <option value="Tecnologia">Tecnología</option>
                                <option value="Farmacia">Farmacia</option>
                                <option value="EPS">EPS</option>
                                <option value="Frutas">Frutas</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-outline-primary w-100" id="botonRegistro">Registrar</button>
                        <button type="submit" class="btn btn-outline-primary w-100" id="botonGasto">Ver Gastos</button>
                    </form>
                </div>
            </div>
        </section>
